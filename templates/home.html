{% extends 'base.html' %}
{% block title %}{{username}}的主页{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        123
    </div>
    <!-- end -->

{% raw %}
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <ul id="group-show" class="list-group">
                    <li class="list-group-item" v-for="group in groups">{{ group.name }}
                    <span class="label label-success">{{ group.role }}</span>
                    </li>
                </ul>
                <button class="btn btn-info" data-toggle="modal" data-target="#group-create">添加小组</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="group-create">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span> </button>
                    <h4 class="modal-title">添加学习小组</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="">小组名</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" v-model="groupname">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" @click="create" class="btn btn-info" data-dismiss="modal">添加</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
{% endraw %}

</div>
<script>
user_id = {{ user_id }}
username = "{{ username }}"
</script>
{% endblock %}

{% block load_js %}
<script src="/static/js/group-create.js"></script>
<script src="/static/js/group-show.js"></script>
{% endblock %}
